name: lint

on: push

jobs: 
  super-lint:
    name: lint
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write
      statuses: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Super-Linter
        uses: super-linter/super-linter@v6.4.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

                        


              

       


            

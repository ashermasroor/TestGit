name: Lint and Create PR

on: push

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      statuses: write
      pull-requests: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        persist-credentials: false  # We will use our own SSH key for authentication
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Install Ruff
      run: pip install ruff
    - name: Run Ruff Linter
      run: ruff check --fix .
    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan github.com >> ~/.ssh/known_hosts
    - name: Create and push branch
      env:
        GITHUB_ACTOR: ${{ github.actor }}
        GITHUB_EMAIL: ${{ github.event.pusher.email || 'default-email@example.com' }}
      run: |
        git config user.name "${GITHUB_ACTOR}"
        git config user.email "${GITHUB_EMAIL}"
        git checkout -b lint-fixes-${{ github.sha }}
        git add -A
        git commit -m "Apply automatic RUFF fixes"
        git push git@github.com:${{ github.repository }}.git lint-fixes-${{ github.sha }}
    - name: Install GitHub CLI
      run: sudo apt-get install -y gh
    - name: Create pull request
      env:
        GH_PAT: ${{ secrets.GH_PAT }}
      run: |
        pr_title="Apply automatic RUFF fixes"
        pr_body="This pull request applies automatic fixes from the Ruff linter."
        base_branch="Dev-Pull"
        head_branch="lint-fixes-${{ github.sha }}"
        echo "${GH_PAT}" | gh auth login --with-token
        gh pr create --title "${pr_title}" --body "${pr_body}" --head "${head_branch}" --base "${base_branch}"
